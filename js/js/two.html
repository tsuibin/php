<script>
function show(obj)
{


	alert("tagname:"+obj.tagName+", tagname name:"+obj.name+", tag content:"+obj.innerText);

	obj.style.backgroundColor="yellow";
	obj.style.color="red";
	obj.style.display="none";
}

</script>
