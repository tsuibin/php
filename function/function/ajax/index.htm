  <script type="text/javascript">
	/**
	 * 当前激活
	 */
	var activeNow = 1;
	//自动运行
	window.onload=function(){
		//reset(activeNow);
		ajaxLoad(1,document.getElementById('list'));
	}
	/**
	 * 显示指定数据
	 */
	function show(id,stats){
		clearTimeout();
		activeNow=id;
		reset();
		document.getElementById("img_"+id+"").src='http://www.2008ly.com/images/index_23_'+id+'_'+stats+'.jpg';
		setTimeout("ajaxLoad("+id+",document.getElementById('list'))",500);
	}
	/**
	 * 重置按钮
	 */
	function reset(){
		document.getElementById("img_1").src='http://www.2008ly.com/images/index_23_1_2.jpg';
		document.getElementById("img_2").src='http://www.2008ly.com/images/index_23_2_2.jpg';
	}
	/**
	 * ajax加载
	 */
	function ajaxLoad(id,obj){
		if(window.XMLHttpRequest) {
			var XHR = new XMLHttpRequest();
		} else if (window.ActiveXObject) {
				var XHR = new ActiveXObject("Microsoft.XMLHTTP");
		}
		XHR.open("GET","getData.php?id="+id+"",true);
		XHR.onreadystatechange = requestData;
		XHR.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
		XHR.send(null);	

		function requestData() {
			if(XHR.readyState == 4) {
				//document.getElementById("test").innerHTML="数据加载中...";
				if(XHR.status == 200) {
					//alert(XHR.responseText);
					obj.innerHTML=XHR.responseText;
					
				}
			}
		}
	}
  </script>
